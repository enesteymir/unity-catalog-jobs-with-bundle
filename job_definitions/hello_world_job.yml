resources:
  jobs:
    hello-world-job: 
      name: "Customer-360 Hello World Job"
      description: "This job is created by Bundle Assets."

      schedule:
        quartz_cron_expression: "0 0 4 * * ? *"       # at 04:00 on every day
        timezone_id: Europe/Berlin
        #pause_status: "PAUSED"

      email_notifications:
        on_failure: ${var.default_failure_notifications}

      job_clusters:
        - job_cluster_key: "Hello_Shared_Job_Cluster"
          new_cluster:
            spark_version: "14.3.x-scala2.12"
            runtime_engine: "STANDARD"                                          
            node_type_id: "rgd-fleet.xlarge"                                   
            driver_node_type_id: "rgd-fleet.xlarge"                            
            autoscale:
              min_workers: 6
              max_workers: 15                                                  
            aws_attributes:
              availability: "SPOT_WITH_FALLBACK"
              instance_profile_arn: "arn:aws:iam::728296428228:instance-profile/team-customer360-cluster-role"
              zone_id: "auto"
              first_on_demand: 1
              spot_bid_price_percent: 70
              ebs_volume_count: 0
            policy_id: "000C4C22A965C098"
            data_security_mode: "SINGLE_USER"
            enable_elastic_disk: true
            custom_tags:
              cost_allocation: "50051347"
              z_team: "t-rex"

      tasks:
        - task_key: "Hello_Europe_Job_Task"
          job_cluster_key: "Hello_Shared_Job_Cluster"
          python_wheel_task:
            package_name: customer-data-platform
            entry_point: hello_europe_job
            named_parameters: { env: "${var.environment}" }
          libraries:
            - whl: ../dist/*.whl
          timeout_seconds: 0
          max_retries: 0
          retry_on_timeout: true
          run_if: "ALL_SUCCESS"

        - task_key: "Hello_Asia_Job_Task"
          job_cluster_key: "Hello_Shared_Job_Cluster"
          python_wheel_task:
            package_name: customer-data-platform
            entry_point: hello_asia_job
            named_parameters: { env: "${var.environment}" }
          libraries:
            - whl: ../dist/*.whl
          timeout_seconds: 0
          max_retries: 0
          retry_on_timeout: true
          run_if: "ALL_SUCCESS"

        - task_key: "Hello_World_Job_Task"
          job_cluster_key: "Hello_Shared_Job_Cluster"
          depends_on:
            - task_key: "Hello_Europe_Job_Task"
            - task_key: "Hello_Asia_Job_Task"
          python_wheel_task:
            package_name: customer-data-platform    
            entry_point: hello_world_job
            named_parameters: { env: "${var.environment}" }
          libraries:
            - whl: ../dist/*.whl                        
          timeout_seconds: 0
          max_retries: 0
          retry_on_timeout: true
          run_if: "ALL_SUCCESS"

      permissions:
        - level: CAN_MANAGE
          service_principal_name: ${var.service_principal_id}
        - level: CAN_MANAGE
          user_name: "dinmukhamed.sadibekov@zalando.de"
        - level: CAN_MANAGE
          user_name: "enes.teymir.external@zalando.de"
        - level: CAN_MANAGE
          user_name: "riccardo.chiumiento@zalando.de"
        - level: CAN_MANAGE
          user_name: "andreas.pohle@zalando.de"
        - level: CAN_MANAGE
          user_name: "elly@zalando.de"
        - level: CAN_MANAGE
          user_name: "matthias.kruschke@zalando.de"
        - level: CAN_MANAGE
          user_name: "iqra.rauf@zalando.de"

      timeout_seconds: 0

      max_concurrent_runs: 1

      queue:
        enabled: true

      webhook_notifications: {}